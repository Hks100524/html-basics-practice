<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Objects and iframes</title>

</head>

<body>
    <h1>The object element</h1>

    <object data="google.png" width="700" height="200"></object>

    <!--The <object> tag defines a container for an external resource.

   The external resource can be a web page, a picture, a media player, or a plug-in application.-->

<hr> 

<!-- iframe is used to display a web page within a web page-->

<!-- iframe tag specifies an inline frame , and inline frame is used to embed another document within the current HTML document-->

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="Forms(formatting and attributes).html" height="200" width="300" title="Iframe Example"></iframe>

</body>

</html>
