<!--This is the begning tag of the html document which is used to define the html dcoument-->
<html>

    <!--This is head tag which contains information of the specific page including the title tags , meta tags , and data links-->
    <head>

        <!--This is title tag which contains the title of the page , it used for search engines and users - denotes the primary topic of each page-->
        <title>Document Summary</title>

    
    </head>

<!--This body tag includes all content that will be shown to users, including everythings they'll see and read.-->
<body>

    <!--This is paragraph tag used to show the text to the page.-->
<p>This is a summary of the HTML document.</p>

<!-- The tags which end with [/] this is called closing tag.-->

</body>
</html>
